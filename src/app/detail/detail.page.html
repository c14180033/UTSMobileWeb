<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title> {{Judul}} </ion-card-title>
      <ion-card-subtitle>{{tglNote}}</ion-card-subtitle>
      <ion-chip>
        <ion-label>Rating: {{rating}}</ion-label>
      </ion-chip>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <p> {{Isi}} </p>
      </ion-item>
      
    </ion-card-content>
    
  </ion-card>
</ion-content>
